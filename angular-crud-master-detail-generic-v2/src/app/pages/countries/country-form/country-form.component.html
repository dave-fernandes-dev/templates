<app-bread-crumb
  [items]="[{text: 'Countries', link: '/countries'}, {text: pageTitle}]"
></app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/countries"
  button-class="btn-light"
></app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">
    <div class="card-header">
      Informações sobre o Registro
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="id">Id</label>
         <input type="text" class="form-control" id="id" formControlName="id" readonly>
        </div>

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" pInputText  formControlName="name">
          <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error>
        </div>

        <div class="form-group col-md-4">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" pInputText  formControlName="code">
        </div>
      </div>
    </div>
  </div>


  <app-server-error-messages [server-error-messages]="serverErrorMessages"></app-server-error-messages>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>
